name: CI-CD to ECS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Install dependencies and build app
      run: |
        npm install
        npm run build

    - name: Build Docker image
      run: |
        docker build -t react-bgchanger:${{ github.sha }} .

    - name: Tag Docker image
      run: |
        docker tag react-bgchanger:${{ github.sha }} ${{ secrets.ECR_REPO }}:${{ github.sha }}

    - name: Push image to ECR
      run: |
        docker push ${{ secrets.ECR_REPO }}:${{ github.sha }}
        
    - name: Render new task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: react-bgchanger-cn1
        image: ${{ secrets.ECR_REPO }}:${{ github.sha }}

    - name: Deploy new task definition to ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ secrets.ECS_SERVICE }}
        cluster: ${{ secrets.ECS_CLUSTER }}
        wait-for-service-stability: true
